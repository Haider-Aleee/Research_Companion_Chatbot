name: Simple Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh-keyscan -H ${{ secrets.EC2_STAGING_HOST }} >> ~/.ssh/known_hosts
          
          # Upload main.py only
          scp -i ~/.ssh/key.pem Backend/main.py \
            ${{ secrets.EC2_STAGING_USER }}@${{ secrets.EC2_STAGING_HOST }}:/home/appuser/research-qa-app/backend/
          
          # Restart service
          ssh -i ~/.ssh/key.pem ${{ secrets.EC2_STAGING_USER }}@${{ secrets.EC2_STAGING_HOST }} \
            "sudo supervisorctl restart research-qa-backend"